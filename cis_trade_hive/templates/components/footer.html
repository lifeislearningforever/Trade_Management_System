{% load static %}
<footer class="footer" style="background-color: var(--bg-primary); border-top: 1px solid var(--border-color); padding: 1.5rem 2rem; margin-top: auto;">
    <div class="d-flex justify-content-between align-items-center flex-wrap" style="gap: 1rem;">
        <!-- Left Side -->
        <div class="footer-left" style="font-size: var(--font-size-sm); color: var(--gray-600);">
            <span>&copy; 2025 <strong>CisTrade</strong>. All rights reserved.</span>
            <span class="mx-2">|</span>
            <span>Version 1.0.0</span>
        </div>

        <!-- Right Side -->
        <div class="footer-right d-flex align-items-center" style="gap: 1.5rem; font-size: var(--font-size-sm);">
            <a href="#" style="color: var(--gray-600); text-decoration: none; transition: color var(--transition-fast);"
               onmouseover="this.style.color='var(--primary-color)'"
               onmouseout="this.style.color='var(--gray-600)'">
                <i class="bi bi-file-text"></i> Documentation
            </a>
            <a href="#" style="color: var(--gray-600); text-decoration: none; transition: color var(--transition-fast);"
               onmouseover="this.style.color='var(--primary-color)'"
               onmouseout="this.style.color='var(--gray-600)'">
                <i class="bi bi-shield-check"></i> Privacy Policy
            </a>
            <a href="#" style="color: var(--gray-600); text-decoration: none; transition: color var(--transition-fast);"
               onmouseover="this.style.color='var(--primary-color)'"
               onmouseout="this.style.color='var(--gray-600)'">
                <i class="bi bi-headset"></i> Support
            </a>
            <div style="color: var(--gray-400);">
                <i class="bi bi-server"></i>
                <span id="server-status" class="ms-1" style="color: var(--success-color);">Online</span>
            </div>
        </div>
    </div>
</footer>
